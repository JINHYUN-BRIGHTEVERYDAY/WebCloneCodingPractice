<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text</title>
    <!-- 이 부분에다가 사용하고자 하는 이미지의 링크를 붙여넣기 -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=language" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <!-- 아이콘 부분이 가장 중요도가 크기 때문에 h1 태그 사용 -->
        <h1>
           <!-- 아이콘을 추가하기 --> 
            <!-- 아이콘 폰트로 가져왔음 -->
            <span class="material-icons">language</span>
        </h1>
        <!-- 서로 다른 p태그를 사용하기 -->
        <p id="dynamic" class="lg-text">Learn to HTML</p>
        <p class="sm_text">SUCODING | 100 Subscribe</p>
    </div>
</body>
</html>
